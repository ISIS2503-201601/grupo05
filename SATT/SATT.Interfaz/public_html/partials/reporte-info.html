    <body>
         <h2 class="form-title">Información histórica de reportes</h2>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Reportes</div>
    <!-- Table -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Perfil Alerta</th>
            <th>Zona</th>
            <th>Tiempo de llegada</th>
            <th>Altura Ola</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="reporte in reportes | orderBy: 'id'">
            <td>{{reporte.id}}</td>
            <td>{{reporte.perfilAlerta}}</td>
            <td>{{reporte.zona}} </td>
            <td>{{reporte.tiempoLlegada}}</td>
            <td>{{reporte.altura}}</td>
        </tr>
        </tbody>
    </table>
</div> 
    </body>
