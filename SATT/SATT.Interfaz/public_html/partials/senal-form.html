    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <form name="competitorForm" ng-submit="addSenal()" ng-controller="senalCtrl" novalidate>
    <h2 class="form-title">Registre la información de una señal</h2>
    <div class="row">
        <div class="col-md-6">
            <label>ID:</label>
            <input ng-model="senal.id" type="number" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Latitud:</label>
            <input ng-model="senal.latitud" type="number" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Longitud:</label>
            <input ng-model="senal.longitud" type="number" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Altura de la Ola:</label>
            <input ng-model="senal.alturaOlas" type="number" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Velocidad de la Ola:</label>
            <input ng-model="senal.velocidadOlas" type="number" class="form-control" required/>
        </div>
    </div>
    <input type="submit" value="Enviar" class="btn btn-default">
   
    
    
</form>
 
    </body>
